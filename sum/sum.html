<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sum</title>
</head>
<body>
    <h1>Sum Form</h1>
    <form id="sum-form" action="/" method="get" enctype="application/x-www-form-urlencoded" >
      <div class="form-group">
        <label for="number_1">Number 1</label>
        <input type="number" id="id_number_1" name="number_1" required>
      </div>
      <div class="form-group">
        <label for="number_2">Number 2</label>
        <input type="number" id="id_number_2" name="number_2" required>
      </div>
      <div class="form-group">
        <label for="number_3">Number 3</label>
        <input type="number" id="id_number_3" name="number_3" required>
      </div>
      <div class="form-group">
        <label for="number_4">Number 4</label>
        <input type="number" id="id_number_4" name="number_4" required>
      </div>
      <div class="form-group">
        <label for="number_5">Number 5</label>
        <input type="number" id="id_number_5" name="number_5" required>
      </div>
      </div>
      <div class="form-group">
        <input type="submit" value="Sum" autofocus>
      </div>
    </form>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
